<!doctype html>
<html lang="en">
  <head>
    <title>Circulos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="text-align: center;">
    <h1>PIE Graphic</h1>
    <div class="pieDon">
      <div class="pie" style="--p:20;--c:darkred;--b:5px"> 20%</div>
      <div class="pie" style="--p:40;--c:darkgreen;--b:10px"> 40%</div>
      <div class="pie no-round" style="--p:60;--c:darkblue;--b:15px"> 60%</div>
      <div class="pie animate no-round" style="--p:80;--c:lightgreen;"> 80%</div>
      <div class="pie animate" style="--p:90;--c:cyan"> 90%</div>
      <div class="pie animate" style="--p:100;--c:red"> 100%</div>
      <div class="pie d90"> D90</div>
    </div>
  </body>
</html>
